<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Firestars - Team Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #0f172a; font-family: 'Inter', sans-serif; }
        canvas { display: block; cursor: crosshair; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); transition: all 0.2s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(234, 88, 12, 0.4); }
        .kill-item { animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        input[type="color"] { border: none; width: 44px; height: 44px; border-radius: 12px; cursor: pointer; background: none; }
    </style>
</head>
<body>

    <!-- UI: Auth Layer -->
    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950 p-4">
        <div class="glass p-10 rounded-3xl w-full max-w-md text-white shadow-2xl border border-orange-500/20 text-center">
            <div class="inline-block p-4 bg-orange-500/20 rounded-2xl mb-4">
                <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-3xl font-black tracking-tighter uppercase mb-2">Firestars <span class="text-orange-500">Arena</span></h1>
            <p class="text-slate-400 text-sm mb-8">Zadaj meno a priprav sa na 8-minútový súboj</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 ml-1 text-center">Tvoje Meno</label>
                    <input id="auth-username" type="text" placeholder="Napr. ProPlayer" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-800 outline-none focus:border-orange-500 transition text-white text-center">
                </div>
                <button onclick="handleLogin()" class="w-full btn-primary p-4 rounded-xl font-bold shadow-lg text-lg text-white">VSTÚPIŤ DO HRY</button>
            </div>
        </div>
    </div>

    <!-- UI: Main Menu -->
    <div id="menu-screen" class="fixed inset-0 z-40 hidden flex items-center justify-center bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black p-4">
        <div class="glass p-8 md:p-12 rounded-[40px] w-full max-w-4xl text-white shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-orange-500"></div>
            
            <div class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
                <div>
                    <h2 class="text-4xl md:text-5xl font-black mb-2 uppercase">Duel Lobby</h2>
                    <p class="text-slate-400">Pripravený na boj, <span id="user-display" class="text-orange-400 font-bold">Hráč</span>?</p>
                </div>
                <div class="text-right glass p-4 rounded-2xl border-orange-500/20">
                    <p class="text-xs uppercase text-slate-500 font-bold">Killy Spolu</p>
                    <p id="user-kills" class="text-3xl font-black text-orange-500">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                <!-- Môj Tím -->
                <div class="p-6 bg-blue-500/10 rounded-3xl border border-blue-500/20">
                    <h3 class="text-sm font-black text-blue-400 uppercase tracking-widest mb-4">Môj Tím (Tím A)</h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="flex-1">
                                <label class="text-[10px] text-slate-500 uppercase font-bold">Farba Tímu</label>
                                <input id="team-color" type="color" value="#3b82f6" class="mt-1 block">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nepriateľský Tím -->
                <div class="p-6 bg-red-500/10 rounded-3xl border border-red-500/20">
                    <h3 class="text-sm font-black text-red-400 uppercase tracking-widest mb-4">Nepriatelia (Tím B)</h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="flex-1">
                                <label class="text-[10px] text-slate-500 uppercase font-bold">Farba Súperov</label>
                                <input id="enemy-color" type="color" value="#ef4444" class="mt-1 block">
                            </div>
                            <div class="flex-1">
                                <label class="text-[10px] text-slate-500 uppercase font-bold text-center block">AI Hráči</label>
                                <div class="flex items-center gap-2 mt-1 justify-center">
                                    <input id="enemy-count" type="range" min="2" max="200" step="2" value="200" class="w-full accent-red-500">
                                    <span id="enemy-count-val" class="font-bold tabular-nums">200</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="startGame()" class="flex-1 btn-primary p-6 rounded-2xl text-2xl font-black shadow-xl tracking-tight text-white uppercase">Začať 8-minútovú bitku</button>
                <button onclick="handleLogout()" class="px-8 py-4 bg-slate-800 hover:bg-red-900/40 rounded-2xl transition text-slate-400 hover:text-white border border-white/5 font-bold">Zmeniť meno</button>
            </div>
        </div>
    </div>

    <!-- UI: HUD -->
    <div id="game-hud" class="fixed inset-0 pointer-events-none hidden">
        <!-- Player HP -->
        <div class="absolute top-6 left-6">
            <div class="glass p-4 rounded-2xl text-white shadow-xl min-w-[180px]">
                <div class="flex justify-between items-end mb-1">
                    <span class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Zdravie</span>
                    <span id="hp-text" class="text-xs font-bold">100%</span>
                </div>
                <div class="w-full h-2.5 bg-slate-900 rounded-full overflow-hidden p-0.5 border border-white/5">
                    <div id="hp-bar" class="h-full bg-gradient-to-r from-green-500 to-emerald-400 rounded-full transition-all duration-300" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- SCOREBOARD: 0-0 08:00 -->
        <div class="absolute top-6 left-1/2 -translate-x-1/2">
            <div class="glass px-8 py-3 rounded-3xl border border-white/10 shadow-2xl flex items-center gap-6">
                <div class="flex items-center gap-4 text-4xl font-black tracking-tight tabular-nums">
                    <span id="score-a" class="text-blue-500">0</span>
                    <span class="text-slate-600 opacity-50">-</span>
                    <span id="score-b" class="text-red-500">0</span>
                </div>
                <div class="w-px h-10 bg-white/10"></div>
                <div class="flex flex-col items-center">
                    <span id="timer-text" class="text-3xl font-black text-orange-500 tabular-nums">08:00</span>
                </div>
            </div>
        </div>

        <div id="killfeed" class="absolute top-6 right-6 flex flex-col gap-2 w-72 items-end"></div>

        <!-- OP Autopilot Button -->
        <div class="absolute bottom-10 left-10 pointer-events-auto">
            <button id="auto-btn" onclick="toggleAuto()" class="group relative bg-slate-900/90 hover:bg-slate-800 backdrop-blur-xl border-2 border-orange-500/30 text-white p-5 rounded-3xl font-bold transition-all shadow-2xl flex items-center gap-4">
                <div id="auto-indicator" class="w-5 h-5 rounded-full bg-red-500 shadow-[0_0_20px_rgba(239,68,68,0.7)]"></div>
                <div class="text-left">
                    <p class="text-[9px] text-slate-500 uppercase font-black tracking-widest">AI HACK</p>
                    <p class="text-sm uppercase tracking-tight">OP AUTOPILOT: <span id="auto-status" class="text-red-500">VYPNUTÝ</span></p>
                </div>
            </button>
        </div>

        <div class="absolute bottom-10 right-10 text-white/30 text-[10px] font-black uppercase tracking-[0.3em]">
            WASD: Pohyb • Myš: Streľba
        </div>
    </div>

    <!-- UI: Result Screen -->
    <div id="result-screen" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/95 p-4">
        <div class="glass p-12 rounded-[40px] w-full max-w-xl text-white shadow-2xl text-center border-2 border-orange-500/20">
            <h2 id="result-title" class="text-6xl font-black mb-4 uppercase">Koniec</h2>
            <p id="result-winner" class="text-2xl mb-8 font-bold"></p>
            <div class="flex justify-center gap-12 mb-10">
                <div>
                    <p class="text-[10px] uppercase font-bold text-blue-400 mb-1">Váš Tím</p>
                    <p id="res-score-a" class="text-5xl font-black">0</p>
                </div>
                <div class="text-4xl font-black opacity-20 flex items-center">VS</div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-red-400 mb-1">Súperi</p>
                    <p id="res-score-b" class="text-5xl font-black">0</p>
                </div>
            </div>
            <button onclick="backToMenu()" class="w-full btn-primary p-6 rounded-2xl text-2xl font-black shadow-lg text-white">SPÄŤ DO LOBBY</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- Core Stats & Names ---
        const LOCAL_STORAGE_KEY = 'brawlstars_duel_v1';
        let currentUser = null;
        let userStats = { kills: 0 };
        const BOT_NAMES = ["Ghost", "Viper", "Bullet", "Shadow", "Titan", "Nova", "Wolf", "Slayer", "Eagle", "Storm", "Hunter", "Sniper", "Knight", "Frost", "Neon", "Havoc", "Zenith", "Omega", "Rogue", "Phantom", "Volt", "Blitz", "Rex", "Ace"];

        // --- Logic Helper ---
        const random = (min, max) => Math.random() * (max - min) + min;
        const getDist = (x1, y1, x2, y2) => Math.hypot(x2 - x1, y2 - y1);

        // --- Firebase/Local Interaction ---
        function handleLogin() {
            const nick = document.getElementById('auth-username').value.trim();
            if (nick.length < 2) return;
            currentUser = nick;
            const saved = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY + "_" + nick) || '{"kills":0}');
            userStats = saved;
            document.getElementById('user-display').innerText = currentUser;
            document.getElementById('user-kills').innerText = userStats.kills;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('menu-screen').classList.remove('hidden');
        }

        function handleLogout() {
            currentUser = null;
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('menu-screen').classList.add('hidden');
            gameActive = false;
        }

        // --- Game Setup ---
        const MAP_SIZE = 4500;
        const PLAYER_SIZE = 35;
        const PROJECTILE_SPEED = 20;
        const MAX_HP = 100;
        const MATCH_DURATION = 480; // 8 minút

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let gameActive = false, autopilot = false;
        let timeLeft = MATCH_DURATION, lastTimeUpdate = 0;
        let teamColors = { 'A': '#3b82f6', 'B': '#ef4444' };
        let scores = { 'A': 0, 'B': 0 };

        const keys = {}, mouse = { x: 0, y: 0 };
        const players = [], projectiles = [], particles = [];
        let camera = { x: 0, y: 0 };

        function addKillFeed(attacker, victim) {
            const feed = document.getElementById('killfeed');
            const item = document.createElement('div');
            item.className = `kill-item glass px-4 py-2 rounded-xl text-[11px] text-white border-l-4`;
            item.style.borderColor = attacker.team === 'A' ? teamColors.A : teamColors.B;
            item.innerHTML = `<span class="font-black" style="color:${attacker.team==='A'?teamColors.A:teamColors.B}">${attacker.name}</span> <span class="opacity-30 mx-1">>></span> ${victim.name}`;
            feed.prepend(item);
            setTimeout(() => item.remove(), 4000);

            scores[attacker.team]++;
            document.getElementById('score-a').innerText = scores.A;
            document.getElementById('score-b').innerText = scores.B;

            if (attacker.isPlayer) {
                userStats.kills++;
                localStorage.setItem(LOCAL_STORAGE_KEY + "_" + currentUser, JSON.stringify(userStats));
                document.getElementById('user-kills').innerText = userStats.kills;
            }
        }

        class Entity {
            constructor(x, y, team, name, isPlayer = false) {
                this.x = x; this.y = y; this.team = team; this.name = name; this.isPlayer = isPlayer;
                this.hp = MAX_HP; this.radius = PLAYER_SIZE;
                this.speed = isPlayer ? 8 : 6;
                this.color = team === 'A' ? teamColors.A : teamColors.B;
                this.lastShot = 0; this.shotCooldown = isPlayer ? 350 : 600 + Math.random() * 400;
                this.angle = 0;
            }
            draw() {
                const sx = this.x - camera.x, sy = this.y - camera.y;
                if (sx < -100 || sx > width + 100 || sy < -100 || sy > height + 100) return;
                ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.beginPath(); ctx.ellipse(sx, sy+25, this.radius*0.8, 12, 0, 0, Math.PI*2); ctx.fill();
                ctx.save(); ctx.translate(sx, sy); ctx.rotate(this.angle);
                ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(0,0,this.radius,0,Math.PI*2); ctx.fill();
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(12,-10,5,0,Math.PI*2); ctx.arc(12,10,5,0,Math.PI*2); ctx.fill();
                const grad = ctx.createRadialGradient(-5,-5,2,0,0,this.radius);
                grad.addColorStop(0,'rgba(255,255,255,0.2)'); grad.addColorStop(1,'rgba(0,0,0,0.1)');
                ctx.fillStyle=grad; ctx.fill(); ctx.strokeStyle='rgba(255,255,255,0.5)'; ctx.lineWidth=2; ctx.stroke(); ctx.restore();
                ctx.fillStyle = 'white'; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center'; ctx.fillText(this.name, sx, sy-55);
                const hpW = 60; ctx.fillStyle='rgba(0,0,0,0.5)'; ctx.roundRect(sx-hpW/2, sy-48, hpW, 6, 3); ctx.fill();
                ctx.fillStyle = this.hp > 40 ? '#22c55e' : '#ef4444'; ctx.roundRect(sx-hpW/2, sy-48, (this.hp/MAX_HP)*hpW, 6, 3); ctx.fill();
            }
            shoot(tx, ty) {
                const now = Date.now();
                const cd = (this.isPlayer && autopilot) ? 100 : this.shotCooldown;
                if (now - this.lastShot < cd) return;
                this.lastShot = now;
                const ang = Math.atan2(ty - this.y, tx - this.x);
                this.angle = ang;
                projectiles.push(new Projectile(this.x, this.y, ang, this));
                this.x -= Math.cos(ang) * 4; this.y -= Math.sin(ang) * 4;
                for(let i=0; i<2; i++) particles.push(new Particle(this.x, this.y, 'orange'));
            }
        }

        class Projectile {
            constructor(x, y, angle, owner) {
                this.x = x; this.y = y; this.angle = angle; this.owner = owner;
                this.radius = 12; this.life = 100; this.color = owner.color;
            }
            update() { this.x += Math.cos(this.angle)*PROJECTILE_SPEED; this.y += Math.sin(this.angle)*PROJECTILE_SPEED; this.life--; if(Math.random()>0.7) particles.push(new Particle(this.x, this.y, this.color)); }
            draw() {
                const sx = this.x-camera.x, sy = this.y-camera.y; if(sx<-50||sx>width+50||sy<-50||sy>height+50) return;
                ctx.save(); ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                const g = ctx.createRadialGradient(sx, sy, 0, sx, sy, this.radius);
                g.addColorStop(0, 'white'); g.addColorStop(0.6, this.color); g.addColorStop(1, 'transparent');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(sx, sy, this.radius, 0, Math.PI*2); ctx.fill(); ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) { this.x = x; this.y = y; this.color = color; this.vx = (Math.random()-0.5)*6; this.vy = (Math.random()-0.5)*6; this.alpha = 1; this.size = random(2, 5); }
            update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.04; }
            draw() { if(this.alpha<=0) return; ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; const sx=this.x-camera.x, sy=this.y-camera.y; ctx.beginPath(); ctx.arc(sx, sy, this.size, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; }
        }

        function startGame() {
            const count = parseInt(document.getElementById('enemy-count').value);
            teamColors.A = document.getElementById('team-color').value;
            teamColors.B = document.getElementById('enemy-color').value;
            players.length = 0; projectiles.length = 0; particles.length = 0; scores = {A:0, B:0};
            timeLeft = MATCH_DURATION; lastTimeUpdate = Date.now();
            document.getElementById('score-a').innerText = "0"; document.getElementById('score-b').innerText = "0";
            document.getElementById('score-a').style.color = teamColors.A; document.getElementById('score-b').style.color = teamColors.B;

            players.push(new Entity(MAP_SIZE/2, MAP_SIZE/2, 'A', currentUser, true));
            for(let i=0; i<count/2; i++) players.push(new Entity(random(0, MAP_SIZE), random(0, MAP_SIZE), 'A', BOT_NAMES[i%BOT_NAMES.length] + " (Tím A)"));
            for(let i=0; i<count/2; i++) players.push(new Entity(random(0, MAP_SIZE), random(0, MAP_SIZE), 'B', BOT_NAMES[(i+5)%BOT_NAMES.length] + " (Tím B)"));

            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-hud').classList.remove('hidden');
            gameActive = true; resize(); requestAnimationFrame(loop);
        }

        function toggleAuto() {
            autopilot = !autopilot;
            document.getElementById('auto-status').innerText = autopilot ? "ZAPNUTÝ (OP)" : "VYPNUTÝ";
            document.getElementById('auto-status').className = autopilot ? "text-green-500" : "text-red-500";
            document.getElementById('auto-indicator').className = `w-5 h-5 rounded-full ${autopilot ? 'bg-green-500 shadow-[0_0_20px_rgba(34,197,94,0.7)]' : 'bg-red-500 shadow-[0_0_20px_rgba(239,68,68,0.7)]'}`;
        }

        function backToMenu() { document.getElementById('result-screen').classList.add('hidden'); document.getElementById('menu-screen').classList.remove('hidden'); gameActive = false; }

        function loop() {
            if(!gameActive) return;
            const now = Date.now();
            if (now - lastTimeUpdate >= 1000) {
                timeLeft--; lastTimeUpdate = now;
                const m = Math.floor(timeLeft/60).toString().padStart(2, '0');
                const s = (timeLeft%60).toString().padStart(2, '0');
                document.getElementById('timer-text').innerText = `${m}:${s}`;
                if (timeLeft <= 0) {
                    gameActive = false; document.getElementById('game-hud').classList.add('hidden');
                    document.getElementById('result-screen').classList.remove('hidden');
                    document.getElementById('res-score-a').innerText = scores.A; document.getElementById('res-score-b').innerText = scores.B;
                    document.getElementById('res-score-a').style.color = teamColors.A; document.getElementById('res-score-b').style.color = teamColors.B;
                    document.getElementById('result-winner').innerText = scores.A > scores.B ? "VÁŠ TÍM VYHRAL!" : scores.B > scores.A ? "SÚPER VYHRAL!" : "REMIZA!";
                    return;
                }
            }

            ctx.fillStyle = '#0f172a'; ctx.fillRect(0,0,width,height);
            const p = players.find(x => x.isPlayer);
            if (p) { camera.x += (p.x - width/2 - camera.x)*0.1; camera.y += (p.y - height/2 - camera.y)*0.1; }

            ctx.strokeStyle='rgba(255,255,255,0.02)'; ctx.lineWidth=1;
            for(let x=-camera.x%150; x<width; x+=150){ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke();}
            for(let y=-camera.y%150; y<height; y+=150){ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke();}

            if (p && p.hp > 0) {
                if (autopilot) {
                    p.speed = 12;
                    const enemy = players.filter(e => e.team !== p.team && e.hp > 0).sort((a,b) => getDist(p.x, p.y, a.x, a.y) - getDist(p.x, p.y, b.x, b.y))[0];
                    if (enemy) {
                        const d = getDist(p.x, p.y, enemy.x, enemy.y);
                        const a = Math.atan2(enemy.y-p.y, enemy.x-p.x);
                        if (d > 200) { p.x += Math.cos(a)*p.speed; p.y += Math.sin(a)*p.speed; }
                        else { p.x += Math.cos(a+Math.PI/2)*p.speed; p.y += Math.sin(a+Math.PI/2)*p.speed; }
                        p.shoot(enemy.x, enemy.y);
                    }
                } else {
                    p.speed = 8;
                    if(keys['w']) p.y -= p.speed; if(keys['s']) p.y += p.speed; if(keys['a']) p.x -= p.speed; if(keys['d']) p.x += p.speed;
                    p.angle = Math.atan2(mouse.y+camera.y-p.y, mouse.x+camera.x-p.x);
                }
                p.x = Math.max(0, Math.min(MAP_SIZE, p.x)); p.y = Math.max(0, Math.min(MAP_SIZE, p.y));
                document.getElementById('hp-bar').style.width = p.hp + '%'; document.getElementById('hp-text').innerText = Math.ceil(p.hp) + '%';
            }

            players.forEach(entity => {
                if(entity.hp <= 0) { if(Math.random()<0.005){ entity.hp = MAX_HP; entity.x = random(0, MAP_SIZE); entity.y = random(0, MAP_SIZE); } return; }
                if(!entity.isPlayer) {
                    const target = players.filter(e => e.team !== entity.team && e.hp > 0).sort((a,b) => getDist(entity.x, entity.y, a.x, a.y) - getDist(entity.x, entity.y, b.x, b.y))[0];
                    if(target) {
                        const d = getDist(entity.x, entity.y, target.x, target.y);
                        const a = Math.atan2(target.y-entity.y, target.x-entity.x);
                        entity.angle = a; if(d > 350){ entity.x += Math.cos(a)*entity.speed*0.8; entity.y += Math.sin(a)*entity.speed*0.8; }
                        entity.shoot(target.x, target.y);
                    }
                }
                entity.draw();
            });

            for(let i=projectiles.length-1; i>=0; i--) {
                const prj = projectiles[i]; prj.update(); prj.draw();
                if(prj.life <= 0){ projectiles.splice(i, 1); continue; }
                for(let target of players) {
                    if (target.team !== prj.owner.team && target.hp > 0 && getDist(prj.x, prj.y, target.x, target.y) < target.radius + prj.radius) {
                        target.hp -= 15; projectiles.splice(i, 1);
                        for(let k=0; k<5; k++) particles.push(new Particle(prj.x, prj.y, 'white'));
                        if (target.hp <= 0) addKillFeed(prj.owner, target); break;
                    }
                }
            }

            for(let i=particles.length-1; i>=0; i--) { particles[i].update(); particles[i].draw(); if(particles[i].alpha <= 0) particles.splice(i, 1); }
            ctx.strokeStyle = 'rgba(249, 115, 22, 0.4)'; ctx.lineWidth = 20; ctx.strokeRect(-camera.x, -camera.y, MAP_SIZE, MAP_SIZE);
            requestAnimationFrame(loop);
        }

        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mousedown', () => { const p = players.find(x => x.isPlayer); if (p && p.hp > 0 && !autopilot) p.shoot(mouse.x + camera.x, mouse.y + camera.y); });
        window.addEventListener('resize', resize);
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        document.getElementById('enemy-count').oninput = (e) => document.getElementById('enemy-count-val').innerText = e.target.value;
        window.onload = resize;
    </script>
</body>
</html>
